<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center bg-[hsl(47,88%,63%)] font-[Figtree]"
  >
    <main
      class="w-96 rounded-[20px] p-6 bg-[hsl(0,0%,100%)] shadow-[10px_10px_hsl(0,0%,7%)] max-[376px]:w-[327px] max-[376px]:h-[501px] flex flex-col gap-6"
    >
      <img
        class="h-50 rounded-[10px] bg-[hsl(0,0%,100%)]"
        src="./assets/images/illustration-article.svg"
        alt="coding brackets"
      />
      <div class="flex flex-col gap-3">
        <p
          class="max-w-fit py-1 px-3 bg-[hsl(47,88%,63%)] rounded-[4px] text-[hsl(0,0%,7%)] font-extrabold text-[14px] max-[376px]:text-xs"
        >
          Learning
        </p>
        <p
          class="max-w-fit text-[hsl(0,0%,7%)] font-medium text-[0.875rem] max-[376px]:text-xs"
        >
          Published 21 Dec 2023
        </p>
        <h1
          class="text-[hsl(0,0%,7%)] font-extrabold text-2xl hover:text-[hsl(47,88%,63%)] hover:cursor-pointer focus:text-[hsl(47,88%,63%)] max-[376px]:text-xl"
          tabindex="1"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-[hsl(0,0%,42%)] font-medium max-[376px]:text-[0.875rem]">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div
        class="p-0 text-[hsl(0,0%,7%)] flex items-center font-extrabold text-sm gap-3 max-w-fit"
      >
        <img
          class="h-8 w-8"
          src="./assets/images/image-avatar.webp"
          alt="A portrait of Greg Hooper"
        />
        <p>Greg Hooper</p>
      </div>
    </main>

    <div class="text-[11px] text-center mt-[10px]">
      Challenge by
      <a
        class="text-[hsl(228,45%,44%)]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
